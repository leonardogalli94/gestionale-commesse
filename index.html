<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Commesse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .header h1 { font-size: 2em; }
        .saldo-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .saldo-box label { color: white; font-weight: 600; }
        .saldo-box input {
            background: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1em;
            width: 150px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            background: #f5f5f5;
        }
        .tab-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }
        .content { padding: 30px; min-height: 400px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td { padding: 12px 15px; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .actions { display: flex; gap: 10px; }
        .commessa-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .commessa-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .commessa-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .commessa-card h3 { color: #667eea; margin-bottom: 10px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 12px;
            padding: 30px;
            max-height: 85vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }
        .close:hover { color: #333; }
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
        .confirm-delete {
            background: #fff3cd !important;
            padding: 20px !important;
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¼ Gestionale Commesse</h1>
            <div class="saldo-box">
                <div>
                    <label>ðŸ’° Saldo Iniziale:</label>
                    <input type="number" id="saldoIniziale" value="0">
                </div>
                <div>
                    <label>ðŸ“… Data Saldo:</label>
                    <input type="date" id="dataSaldo">
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('commesse', event)">ðŸ“‹ Commesse</button>
            <button class="tab-btn" onclick="showTab('dashboard', event)">ðŸ“Š Dashboard</button>
        </div>
        
        <div class="content">
            <div id="commesse" class="tab-content active">
                <button class="btn btn-primary" onclick="openNewCommessaModal()">âž• Nuova Commessa</button>
                <div class="commessa-list" id="commessaList"></div>
            </div>
            
            <div id="dashboard" class="tab-content">
                <p>Dashboard in caricamento...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal Nuova Commessa -->
    <div id="modalNewCommessa" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuova Commessa</h2>
                <span class="close" onclick="closeModal('modalNewCommessa')">&times;</span>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Nome Commessa *</label>
                    <input type="text" id="newCommessaNome">
                </div>
                <div class="form-group">
                    <label>Cliente *</label>
                    <input type="text" id="newCommessaCliente">
                </div>
                <div class="form-group">
                    <label>Referente *</label>
                    <input type="text" id="newCommessaReferente">
                </div>
            </div>
            <button class="btn btn-success" onclick="createCommessa()">âœ“ Crea Commessa</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, get, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDdu4j4-A6Z5AwLOs0FDewHGjrybVVd-8U",
            authDomain: "gestionale-commesse-1378e.firebaseapp.com",
            databaseURL: "https://gestionale-commesse-1378e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestionale-commesse-1378e",
            storageBucket: "gestionale-commesse-1378e.firebasestorage.app",
            messagingSenderId: "499285657293",
            appId: "1:499285657293:web:d3b4d58fc76529f7d74b84"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.db = db;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbPush = push;
        window.dbGet = get;
        window.dbRemove = remove;
        window.dbUpdate = update;
        
        console.log('Firebase initialized!');
    </script>
    
    <script>
        // Funzioni globali
        function showTab(tabName, event) {
            const tabs = document.querySelectorAll('.tab-content');
            const btns = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(t => t.classList.remove('active'));
            btns.forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function openNewCommessaModal() {
            document.getElementById('modalNewCommessa').style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        async function createCommessa() {
            const nome = document.getElementById('newCommessaNome').value.trim();
            const cliente = document.getElementById('newCommessaCliente').value.trim();
            const referente = document.getElementById('newCommessaReferente').value.trim();
            
            if(!nome || !cliente || !referente) {
                alert('Compila tutti i campi!');
                return;
            }
            
            const newCommessa = {
                nome: nome,
                cliente: cliente,
                referente: referente,
                createdAt: new Date().toISOString()
            };
            
            await window.dbSet(window.dbPush(window.dbRef(window.db, 'commesse')), newCommessa);
            
            document.getElementById('newCommessaNome').value = '';
            document.getElementById('newCommessaCliente').value = '';
            document.getElementById('newCommessaReferente').value = '';
            
            closeModal('modalNewCommessa');
            loadCommesse();
        }
        
        async function loadCommesse() {
            const snapshot = await window.dbGet(window.dbRef(window.db, 'commesse'));
            const list = document.getElementById('commessaList');
            list.innerHTML = '';
            
            if(!snapshot.exists()) {
                list.innerHTML = '<p style="text-align:center; padding:40px;">Nessuna commessa. Clicca "Nuova Commessa" per iniziare!</p>';
                return;
            }
            
            const commesse = snapshot.val();
            Object.keys(commesse).forEach(id => {
                const c = commesse[id];
                const card = document.createElement('div');
                card.className = 'commessa-card';
                card.innerHTML = `
                    <h3>${c.nome}</h3>
                    <p><strong>Cliente:</strong> ${c.cliente}</p>
                    <p><strong>Referente:</strong> ${c.referente}</p>
                `;
                list.appendChild(card);
            });
        }
        
        // Init
        document.addEventListener('DOMContentLoaded', function() {
            loadCommesse();
        });
    </script>
</body>
</html>
